<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">

    <style>
        .page-container {
            height: 100vh;
        }
        .md-card {
            width: 400px;
            margin: 4px;
            display: inline-block;
            vertical-align: top;
        }

        .md-app-content {
            height: 100vh;
            padding: 1em;
        }
        .md-content-img {
            width:100%;
            background: #eee;
        }


    </style>
  </head>

  <body>
    <div id="app">
        <div class="page-container">
            <md-app md-waterfall md-mode="fixed-last">
              <md-app-toolbar class="md-large md-dense md-accent">
                <div class="md-toolbar-row">
                  <div class="md-toolbar-section-start">
                    <md-button class="md-icon-button" @click="menuVisible = !menuVisible">
                      <md-icon>menu</md-icon>
                    </md-button>
        
                    <span class="md-title">My Title</span>
                  </div>
        
                  <div class="md-toolbar-section-end">
                    <md-button class="md-icon-button">
                      <md-icon>more_vert</md-icon>
                    </md-button>
                  </div>
                </div>
        
                <div class="md-toolbar-row">
                  <md-tabs class="md-accent">
                    <md-tab id="tab-home" md-label="Home"></md-tab>
                    <md-tab id="tab-pages" md-label="Pages"></md-tab>
                    <md-tab id="tab-posts" md-label="Posts"></md-tab>
                    <md-tab id="tab-favorites" md-label="Favorites"></md-tab>
                  </md-tabs>
                </div>
              </md-app-toolbar>
        
              <md-app-drawer :md-active.sync="menuVisible">
                <md-toolbar class="md-transparent" md-elevation="0">Navigation</md-toolbar>
        
                <md-list>
                  <md-list-item>
                    <md-icon>move_to_inbox</md-icon>
                    <span class="md-list-item-text">Inbox</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>send</md-icon>
                    <span class="md-list-item-text">Sent Mail</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>delete</md-icon>
                    <span class="md-list-item-text">Trash</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>error</md-icon>
                    <span class="md-list-item-text">Spam</span>
                  </md-list-item>
                </md-list>
              </md-app-drawer>
        
              <md-app-content>
                    <div class="md-content-img">
                        <img :src="dino.image[0]" alt="People">
                    </div>
                    


                    <div class="md-layout-item md-layout md-gutter">
                        <div class="md-layout-item md-size-60">
                    11        
                        </div>
                        <div class="md-layout-item md-size-40">22</div>
                    </div>
                
              
              </md-app-content>
            </md-app>
          </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      Vue.use(VueMaterial.default)

      new Vue({
        el: '#app',
        data: {
            menuVisible: false,
            dino: null
        },
        methods: {
            fetchData: function() {
                var _this = this;
            axios.get('https://my-json-server.typicode.com/devPet2r/jsonServer/dinosaur/1')
                .then(function(response) {
                    _this.dino = response.data;
                })
                .catch(function(error) {
                console.log(error);
                });
            }
        },
        created() {
            this.fetchData();
        },
      })
    </script>
  </body>
</html>
