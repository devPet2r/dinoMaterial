<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">

    <style>
        .md-card {
            width: 400px;
            margin: 4px;
            display: inline-block;
            vertical-align: top;
        }

        .md-card-example {
            .md-subhead {
            .md-icon {
                $size: 16px;

                width: $size;
                min-width: $size;
                height: $size;
                font-size: $size !important;
            }

            span {
                vertical-align: middle;
            }
            }
    </style>
  </head>

  <body>
    <div id="app">
        <div class="page-container">
            <md-app md-waterfall md-mode="fixed-last">
              <md-app-toolbar class="md-large md-dense md-accent">
                <div class="md-toolbar-row">
                  <div class="md-toolbar-section-start">
                    <md-button class="md-icon-button" @click="menuVisible = !menuVisible">
                      <md-icon>menu</md-icon>
                    </md-button>
        
                    <span class="md-title">My Title</span>
                  </div>
        
                  <div class="md-toolbar-section-end">
                    <md-button class="md-icon-button">
                      <md-icon>more_vert</md-icon>
                    </md-button>
                  </div>
                </div>
        
                <div class="md-toolbar-row">
                  <md-tabs class="md-accent">
                    <md-tab id="tab-home" md-label="Home"></md-tab>
                    <md-tab id="tab-pages" md-label="Pages"></md-tab>
                    <md-tab id="tab-posts" md-label="Posts"></md-tab>
                    <md-tab id="tab-favorites" md-label="Favorites"></md-tab>
                  </md-tabs>
                </div>
              </md-app-toolbar>
        
              <md-app-drawer :md-active.sync="menuVisible">
                <md-toolbar class="md-transparent" md-elevation="0">Navigation</md-toolbar>
        
                <md-list>
                  <md-list-item>
                    <md-icon>move_to_inbox</md-icon>
                    <span class="md-list-item-text">Inbox</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>send</md-icon>
                    <span class="md-list-item-text">Sent Mail</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>delete</md-icon>
                    <span class="md-list-item-text">Trash</span>
                  </md-list-item>
        
                  <md-list-item>
                    <md-icon>error</md-icon>
                    <span class="md-list-item-text">Spam</span>
                  </md-list-item>
                </md-list>
              </md-app-drawer>
        
              <md-app-content>
                <md-card v-for="(dino, index) in dinos" :key="index" >
                    <md-ripple >
                        <md-card-area>
                        <md-card-media>
                            <img :src="dino.image[0]" alt="People" @click="play(dino.sound_kr)">
                        </md-card-media>
                        
                        <md-card-header>
                            <div class="md-title" @click="play(dino.sound_kr)">{{ dino.title_kr }}</div>
                            <div class="md-title" @click="play(dino.sound_en)">{{ dino.title_en }}</div>
                        </md-card-header>
                
                        <!-- <md-card-content>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio itaque ea, nostrum odio. Dolores, sed accusantium quasi non, voluptas eius illo quas, saepe voluptate pariatur in deleniti minus sint. Excepturi.
                        </md-card-content> -->
                        </md-card-area>
                    </md-ripple>
              
                    <!-- <md-card-actions md-alignment="left">
                      <md-button>Action</md-button>
                      <md-button>Action</md-button>
                    </md-card-actions> -->
                  </md-card>
              
              </md-app-content>
            </md-app>
          </div>
    </div>
